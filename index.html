<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Blackjack</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="containerPlay">
      <div class="containerCards">
        <p>Player</p>
        <p id="scorePlayer">score:</p>
        <p>kaarten:</p>
        <p class="cards Player"></p>
      </div>
      <div class="containerAction">
        <div class="containerButtons">
          <button id="btnHit">Hit</button>
          <button id="btnReplay">Deal</button>
          <button id="btnStand">Stand</button>
        </div>
        <p>info:</p>
        <div class="containerInfo">
          <p class="info Player"></p>
          <p class="info Player"></p>
          <p class="info Dealer"></p>
          <p class="info Dealer"></p>
        </div>   
      </div>
      <div class="containerCards">
        <p>Dealer</p>
        <p id="scoreDealer">score:</p>
        <p>kaarten:</p>
        <p class="cards Dealer"></p>
      </div>   
    </div>   
    <script src="./script.js"></script>
  </body>
</html>
