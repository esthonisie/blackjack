<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Blackjack</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="containerButtons">
        <button id="btnHit">Delen</button>
        <button id="btnReplay">&#9658;</button>
        <button id="btnStand">Pas</button>
      </div>
      <div class="containerPlay">
        <ul>
          <li>S</li>
          <li>P</li>
          <li>E</li>
          <li>L</li>
          <li>E</li>
          <li>R</li>
        </ul>
        <div class="containerPlayer">
          <p id="scorePlayer">score:</p>
          <br>
          <p>info:</p>
          <div class="containerInfo">
            <p class="info Player"></p>
            <p class="info Player"></p>
          </div>
          <p>kaarten:</p><br>
          <p class="cards Player"></p>
        </div>
        <div class="containerDealer">
          <p id="scoreDealer">score:</p>
          <br>
          <p>info:</p>
          <div class="containerInfo">
            <p class="info Dealer"></p>
            <p class="info Dealer"></p>
          </div>
          <p>kaarten:</p><br>
          <p class="cards Dealer"></p>
        </div>  
        <ul>
          <li>D</li>
          <li>E</li>
          <li>A</li>
          <li>L</li>
          <li>E</li>
          <li>R</li>
        </ul>
      </div>   
    </div>
    <script src="./script.js"></script>
  </body>
</html>
