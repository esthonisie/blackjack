<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Blackjack</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="containerPlay">
      <div class="containerCards">
        <p class="info"></p>
        <p class="name">PLAYER</p>
        <div class="containerScore">
          <p>score:</p>
          <p id="scorePlayer"></p>
        </div>
        <div class="cardsPlayer"></div>
      </div>
      <div class="containerAction">
        <div class="containerButtons">
          <button id="btnHit">Hit</button>
          <button id="btnDeal">Deal</button>
          <button id="btnStand">Stand</button>
        </div>
       <br>
        <div id="containerInfo">
          <p class="info"></p>
          <br>
          <p class="info"></p>
        </div>   
      </div>
      <div class="containerCards">
        <p class="info"></p>
        <p class="name">DEALER</p>
        <div class="containerScore">
          <p>score:</p>
          <p id="scoreDealer" class="hide"></p>
        </div>
        <div class="cardsDealer"></div>
      </div>   
    </div>   
    <script src="./script.js"></script>
  </body>
</html>
